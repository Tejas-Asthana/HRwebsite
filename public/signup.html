<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="loginSignup.css">
    <title>Sign Up</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
    	<div class="text-secondary h3">Human Resources & Management</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse show" id="navbarText">

      		<ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      		  <li class="nav-item" role="presentation">
      		    <a class="nav-link text-warning" href="/opportunities">OPPORTUNITIES</a>
      		  </li>
      			<li class="nav-item" role="presentation">
      				<a class="nav-link text-warning" href="/">HOME</a>
      			</li>
      		  <li class="nav-item" role="presentation">
      		    <a class="nav-link text-warning" href="/contactus">CONTACT US</a>
      		  </li>
      		</ul>
        </div>
    </nav>

    <div class="container">
      <div class='ml-5 float-right'>
        <h3>or</h3>
        <a class="text-white" href="/login">
          <button class="btn btn-dark ">
            Log In ->
          </button>
        </a>
      </div>
      <h1>Sign Up</h1>
      <form class='mt-4' method='POST' action='/signup'>
        <div class='form-group'>
          <label for="exampleInputName">Name</label>
          <input type="text" name='name' class="form-control" id="exampleInputName">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name='pswrd' class="form-control" id="exampleInputPassword1">
          <small id="passwordHelp" class="form-text text-muted">Make sure to set a strong password.</small>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
